<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <style>
    body{
      margin:0;
      background:#fff;
      color:#000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .wrap{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:48px;
      max-width:1100px;
      width:100%;
      padding:32px;
    }

    .panel{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      text-align:center;
    }

    /* Same button style as your site */
    .buttons a{
      display:inline-block;
      padding:10px 18px;
      border:1px solid #000;
      text-decoration:none;
      color:#000;
      font-weight:500;
      transition: background .15s ease, color .15s ease;
    }

    .buttons a:hover{
      background:#000;
      color:#fff;
    }

    .panel img{
    width: 420px;
    height: 300px;
    object-fit: cover;     /* <-- key change */
    border: 1px solid #ddd;
    display: block;
    }



    @media (max-width: 900px){
      .wrap{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="panel">
      <div class="buttons">
        <a href="#">Songbirds</a>
      </div>
      <img src="assets/images/songbird.png" alt="Zebra Finch">
    </div>

    <div class="panel">
      <div class="buttons">
        <a href="#">Parakeets</a>
      </div>
      <img src="assets/images/parrots.png" alt="Parakeets">
    </div>
  </div>

</body>
</html>
