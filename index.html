<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #audioUpload {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: white;
      color: black;
      padding: 6px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<canvas id="visualizer"></canvas>
<input type="file" id="audioUpload" accept="audio/*">
<script>
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  });

  const audioUpload = document.getElementById('audioUpload');
  let audioCtx, analyser, source, dataArray, bufferLength;
  const numSources = 6;
  const sourcePositions = Array.from({ length: numSources }, () => ({
    x: Math.random() * W,
    y: Math.random() * H,
    vx: (Math.random() - 0.5) * 8,
    vy: (Math.random() - 0.5) * 8
  }));

  const sourceBaseHues = Array.from({ length: numSources }, (_, i) => Math.floor((360 / numSources) * i));
  const snakesPerSource = 3;
  const maxLen = 100;
  const snakeStates = Array.from({ length: numSources }, () => (
    Array.from({ length: snakesPerSource }, () => ({ angle: Math.random() * Math.PI * 2, path: [] }))
  ));

  function drawRadialVariant(x, y, amplitude, color, symmetry, variant, time, sourceIndex) {
    ctx.save();
    ctx.translate(x, y);
    if (variant === 0) {
      const snakes = snakeStates[sourceIndex];
      const baseRadius = 60;
      const orbitRadius = baseRadius + amplitude * 0.5;

      for (let k = 0; k < snakes.length; k++) {
        const s = snakes[k];
        const speed = 0.01 + amplitude / 3000;
        s.angle += speed * (1 + 0.15 * k);

        // Increase tilt for a more elliptical/3D effect
        const tilt = 0.6 + 0.4 * k; 
        const phase = k * (2 * Math.PI / snakes.length);
        const px = Math.cos(s.angle + phase) * orbitRadius;
        const py = Math.sin(s.angle + phase) * orbitRadius * tilt;

        s.path.push({ x: px, y: py });
        if (s.path.length > maxLen) s.path = s.path.slice(-maxLen);

        for (let t = 1; t < s.path.length; t++) {
          const p0 = s.path[t - 1], p1 = s.path[t];
          const a = t / s.path.length;
          ctx.beginPath();
          ctx.moveTo(p0.x, p0.y);
          ctx.lineTo(p1.x, p1.y);
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.12 + 0.88 * a;
          ctx.lineWidth = 2 + 2 * Math.sin(s.angle * 0.7 + t * 0.05);
          ctx.stroke();
        }
      }
      ctx.globalAlpha = 1;
    } else {
      for (let i = 0; i < symmetry; i++) {
        ctx.rotate((2 * Math.PI) / symmetry);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        let steps = 10;
        for (let j = 1; j <= steps; j++) {
          let dist = (amplitude / steps) * j * 1.8;
          let dx = 0;
          switch (variant) {
            case 1:
              dx = ((j % 2 === 0) ? 1 : -1) * 8;
              break;
            case 2:
              dx = Math.sin(j * 1 + time * 0.1) * 35;
              break;
            case 3:
              dx = (j % 4) * 6;
              break;
          }
          ctx.lineTo(dx, -dist);
        }
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
    ctx.restore();
  }

  function getRandomColor(baseHue) {
    const hue = (baseHue + time * 0.5) % 360;
    const r = Math.floor(127 + 127 * Math.sin((hue + 0) * Math.PI / 180));
    const g = Math.floor(127 + 127 * Math.sin((hue + 120) * Math.PI / 180));
    const b = Math.floor(127 + 127 * Math.sin((hue + 240) * Math.PI / 180));
    return `rgba(${r},${g},${b},0.7)`;
  }

  function drawFractal(x, y, size, depth, color) {
    if (depth === 0 || size < 1) return;
    ctx.strokeStyle = color;
    ctx.lineWidth = 0.4 + depth * 0.3;
    ctx.beginPath();
    ctx.moveTo(x - size, y);
    ctx.lineTo(x + size, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x - size, H - y);
    ctx.lineTo(x + size, H - y);
    ctx.stroke();
    drawFractal(x - size / 2, y - size, size / 2, depth - 1, color);
    drawFractal(x + size / 2, y - size, size / 2, depth - 1, color);
    drawFractal(x - size / 2, H - y + size, size / 2, depth - 1, color);
    drawFractal(x + size / 2, H - y + size, size / 2, depth - 1, color);
  }

  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);
    time++;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
    ctx.fillRect(0, 0, W, H);
    const avgAmp = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
    const offset = W / 4;
    const yPos = H / 2;
    const fractalColor = `rgba(${Math.min(255, avgAmp * 2.5)}, ${Math.min(255, avgAmp * 1.8)}, 255, 0.08)`;
    drawFractal(W / 2 - offset, yPos, 80 + avgAmp * 1.5, 5, fractalColor);
    drawFractal(W / 2 + offset, yPos, 80 + avgAmp * 1.5, 5, fractalColor);
    for (let i = 0; i < numSources; i++) {
      const amp = dataArray[Math.floor((i + 1) * bufferLength / numSources)] * 1.5;
      const pos = sourcePositions[i];
      const velocityScale = 0.05 + avgAmp / 80;
      pos.x += pos.vx * velocityScale;
      pos.y += pos.vy * velocityScale;
      if (pos.x < 0 || pos.x > W) pos.vx *= -1;
      if (pos.y < 0 || pos.y > H) pos.vy *= -1;
      const x = pos.x;
      const y = pos.y;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(time * 0.01 + i);
      ctx.translate(-x, -y);
      drawRadialVariant(x, y, amp, getRandomColor(sourceBaseHues[i]), 12, i % 4, time, i);
      ctx.restore();
    }
  }

  audioUpload.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;
    const audioURL = URL.createObjectURL(file);
    const audio = new Audio(audioURL);
    audio.crossOrigin = "anonymous";
    audio.loop = true;
    audio.controls = true;
    document.body.appendChild(audio);
    audio.style.position = 'absolute';
    audio.style.bottom = '20px';
    audio.style.left = '20px';
    audio.style.zIndex = 10;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
    audio.play();
    animate();
  });
</script>
</body>
</html>
